<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 : 네이버</title>
    <link rel="stylesheet" href="NaverFindPassword.css">
    <link rel="icon" href="navericon.png">
</head>
<body>
    <div id="wrap" class="wrap">
        <!-- header -->
            <div class="header_logo">
                <h1 class="logo"><span class="blind">네이버</span></h1>
            </div>
        <div id="container" class="container">

            <!-- main -->
    <form id="fm" name="fm" action="/user2/help/pwInquiry?m=actionInputUserId" method="post">   
        <div class="content">
            <div class="find_wrap">
                <div class="find_inner">
                    <div class="title_wrap">
                        <h2 class="title">
                            비밀번호를 찾고자하는 아이디를 입력해주세요.
                        </h2>
                    </div>
                    <div id="idInputRow" class="input_row">
                        <span id="idIcon" class="icon_name"><span class="blind">아이디</span></span>
                        <input type="text" placeholder="네이버 아이디 또는 단체 아이디" id="idInput" class="input_name" name="userId" maxlength="70">
                    </div>
                    <button type="button" class="btn_check" onclick="checkIdAndSubmit();"><span class="text">다음</span></button>

                    <div class="link_wrap">
                        <span class="text">
                            아이디가 기억나지 않는다면? <span id="nbsp">&nbsp;</span><span class="txt">아이디 찾기</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
        <!-- footer -->
        <footer class="footer" role="contentinfo">
            <div class="footer_inner">
                <ul class="footer_list">
                    <li><a href="https://www.navercorp.com/" target="_blank" class="footer_item"><div class="footer_logo"><span class="blind">네이버</span></div></a></li>
                    <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver" target="_blank" class="footer_item"><div class="footer_text">회원정보 고객센터</div></a></li>
                </ul>
            </div>
        </footer>

    </div>
    </header>
</body>
</html>
