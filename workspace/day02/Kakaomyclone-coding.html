<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오계정</title>
    <style></style>
    <link rel="stylesheet" href="myclone-coding.css" />
  </head>
  <body>
    <div id="_next">
      <div class="container-doc"></div>
      <div class="inner_container">
        <main>
          <div>
            <div class="">
              <span class="logo_kakao">
                <strong></strong></span>
            </div>
            <article>
              <div class="login">
                <div class="login_email">
                  <form>
                    <div>
                      <div>
                        <label for="input-loginkey">계정정보 입력</label>
                        <input
                          class="kakao-identification"
                          placeholder="카카오메일 아이디, 이메일, 전화번호 "
                          id="input-loginKey"
                          type="text"
                          name="loginKey"
                          value=""
                        />
                        <button type="button">
                          <span>입력 내용 지우기</span>
                        </button>
                      </div>
                      <p>
                        <span>
                          <span>TIP</span>
                          "카카오메일이 있다면 메일 아이디만 입력해 보세요."</span
                        >
                      </p>
                      <div>
                        <label for="input-password">비밀번호를 입력</label>
                        <input
                          placeholder="비밀번호"
                          autocomplete="off"
                          class="kakao-password"
                          id="input-password"
                          type="password"
                          name="password"
                          value=""
                        />
                        <button type="button">
                          <span>입력 내용 지우기</span>
                        </button>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          id="checkbox-staySignedIn"
                          name="staySignedIn"
                          class="inp_choice"
                          value="true"
                        />
                        <label for="checkbox-staySignedIn">
                          <span>로그인 상태 유지</span>
                        </label>
                        <button type="button">
                          <span>도움말 보기</span>
                        </button>
                      </div>
                      <div>
                        <p>카카오계정을 입력해주세요.</p>
                      </div>
                      <div>
                        <button type="submit">로그인</button>
                        <span>또는</span>
                        <button>QR코드 로그인</button>
                      </div>
                      <div>
                        <a
                          href="https://accounts.kakao.com/weblogin/create_account?app_type=web&amp;continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount&amp;lang=ko"
                          class="link_join"
                          >회원가입</a
                        >
                        <ul>
                          <li>
                            <a
                              href="https://accounts.kakao.com/weblogin/find_account_guide?app_type=web&amp;continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount&amp;lang=ko"
                              class="link_user"
                            ></a>
                          </li>
                          <li>
                            <a
                              href="https://accounts.kakao.com/weblogin/find_password?app_type=web&amp;continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount&amp;lang=ko"
                              class="link_user"
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </article>
          </div>
        </main>
      </div>
        <footer>
          <strong>서비스 이용정보</strong>
          <div>
            <a href="https://www.kakao.com/policy/terms?lang=ko" class="link_info">이용약관</a>
            <a href="https://www.kakao.com/policy/privacy?lang=ko" class="link_info"
              ><strong>개인정보 처리방침</strong></a
            >
            <a href="https://www.kakao.com/policy/oppolicy?lang=ko" class="link_info">운영정책</a>
            <a href="https://cs.kakao.com/" class="link_info">고객센터</a>
            <a href="https://www.kakao.com/notices?lang=ko" class="link_info">공지사항</a>
            <label for="selecting">언어 선택 상자</label>
            <button>
              한국어
              <span class="ico_comm ico_arr"></span>
            </button>
          </div>
          <small>
            Copyright ©
            <a class="link_kakao" href="http://kakaocorp.com/">Kakao Corp.</a>
            All rights reserved.
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
