<!DOCTYPE html>
<html>
    <head>
        <title>Naver_SignUp</title>
    </head>
    <body>
        <div class="header">
            <p>NAVER</p>
        </div>
        <div>
            <p class="name">아이디</p>
            <input type="text">
        </div>
        <div>
            <p class="name">비밀번호</p>
            <input type="password">
        </div>
        <div>
            <p class="name">비밀번호 재확인</p>
            <input type="password">
        </div>
        <br>
        <div>
            <p class="name">이름</p>
            <input type="text">
        </div>
        <div>
            <p class="name">생년월일</p>
            <input type="text" maxlength="4" placeholder="년(4자)">
            <select name="month">
                <option value="month" selected>월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="text" maxlength="2" placeholder="일">
        </div>
        <div>
            <p class="name">성별</p>
            <select name="sex">
                <option value="choice">선택</option>
                <option value="man">남자</option>
                <option value="woman">여자</option>
                <option value="not_choice">선택 안함</option>
            </select>
        </div>
        <div>
            <p class="name">본인 확인 이메일<sub>(선택)</sub></p>
            <input type="text" placeholder="선택입력">
        </div>
        <br>
        <div>
            <p class="name">휴대전화</p>
            <select name="country">
                <option value="kor">대한민국 +82</option>
                <option value="jap">일본 +81</option>
            </select>
            <br>
            <input type="text" placeholder="전화번호 입력">
            <button type="button">인증번호 받기</button><br>
            <input type="text" placeholder="인증번호 입력하세요">
        </div>
        <br>
        <button type="button">가입하기</button>
        <br>
        <footer>
            이용약관 | <b>개인정보처리방침</b> | 책임의 한계와 법적고지 | 회원정보 고객센터<br>
            Naver Copyright <b>Naver Corp.</b> All Right Reserved.
        </footer>
    </body>
</html>
